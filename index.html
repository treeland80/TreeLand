<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>TreeLand - Chargement</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #003366;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .loader-image {
      width: 35vw; /* 35% de la largeur de l'écran */
      max-width: 300px; /* limite max pour éviter trop grand sur PC */
      animation: bounce 2s infinite;
    }

    h1 {
      color: #FFD700;
      font-size: 6vw; /* taille adaptable */
      margin: 10px 0 0;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 4vw; /* taille adaptable */
      color: #FFD700; /* plus visible sur fond bleu */
      text-align: center;
      max-width: 80%;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <img class="loader-image" src="img-000.png" alt="TreeLand Logo" />
  <h1><strong>TreeLand</strong></h1>
  <div class="loading-text">Chargement de TreeLand, veuillez patienter...</div>

  <script>
    setTimeout(() => {
      window.location.href = "accueil.html";
    }, 3000);
  </script>
</body>
</html>
