<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte - TreeLand</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 3px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #003366, #005580);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #003366;
    }

    .register-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .register-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-container input[type="submit"]:hover {
      background-color: #005580;
    }

    .register-container .options {
      margin-top: 15px;
      text-align: center;
    }

    .register-container .options a {
      color: #003366;
      text-decoration: none;
      font-size: 14px;
    }

    .register-container .options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Créer un compte</h2>
    <form action="register_success.html" method="post">
      <label for="fullname">Nom complet</label>
      <input type="text" id="fullname" name="fullname" placeholder="Votre nom complet" required>

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" placeholder="exemple@email.com" required>

      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" placeholder="Choisissez un identifiant" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Mot de passe" required>

      <label for="confirm-password">Confirmer le mot de passe</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez le mot de passe" required>

      <input type="submit" value="Créer mon compte">
    </form>

    <div class="options">
      <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
    </div>
  </div>

</body>
</html>
