<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié - TreeLand</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #003366, #005580);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .forgot-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #003366;
    }

    .forgot-container p {
      font-size: 15px;
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    .forgot-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .forgot-container input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .forgot-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .forgot-container input[type="submit"]:hover {
      background-color: #005580;
    }

    .forgot-container .options {
      margin-top: 15px;
      text-align: center;
    }

    .forgot-container .options a {
      color: #003366;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-container .options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Mot de passe oublié</h2>
    <p>Entrez votre adresse e-mail pour recevoir un lien de réinitialisation de mot de passe.</p>
    
    <form action="reset_sent.html" method="post">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" placeholder="exemple@email.com" required>

      <input type="submit" value="Envoyer le lien de réinitialisation">
    </form>

    <div class="options">
      <p><a href="login.html">Retour à la connexion</a></p>
    </div>
  </div>

</body>
</html>
